version: '3.8'

services:
  redis:
    env_file:
      - .env
    image: redis:7.2
    entrypoint:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - redis:/data
    ports:
      - ${REDIS_EXTERNAL_PORT}:${REDIS_PORT}
    networks:
      - redis-network
    restart: always

  torch-serve:
    env_file:
      - .env
    build:
      context: ./torch-serve
    ports:
      - ${TORCH_SERVE_EXTERNAL_INFERENCE_PORT}:${TORCH_SERVE_INFERENCE_PORT}
    networks:
      - torch-serve-network
    stdin_open: true
    tty: true
    restart: on-failure

  fast-api:
    depends_on:
      - redis
      - torch-serve
    env_file:
      - .env
    # Path to Dockerfile relative to docker-compose.yml
    build:
      context: ./fast-api
    volumes:
      - ./fast-api:/fast-api
      - ./fast-api/data:/fast-api/data:ro # TODO: нужно ли так писать, если уже смонтирован ./fast-api со всеми вложенными папками?
    ports:
      - ${FAST_API_EXTERNAL_PORT}:${FAST_API_PORT}
    networks:
      - redis-network
      - torch-serve-network
      - fast-api-network
    stdin_open: true
    tty: true
    restart: on-failure

  nginx:
    image: nginx
    volumes:
      - ./nginx:/etc/nginx/conf.d
    ports:
      - ${NGINX_EXTERNAL_PORT}:${NGINX_PORT}
    networks:
      - fast-api-network
    restart: always

volumes:
  redis:
    driver: local

networks:
  spring-boot-network:
  redis-network:
  torch-serve-network:
  fast-api-network:
